<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .abc{color:red}
        .xyz{color:blue}
        p.mno{color:brown}
        #header{background-color: skyblue;}
        #footer{background-color: black;}
        div p{font-family: 'Courier New', Courier, monospace;color: red;}
    </style>
</head>
<body>
    <header id="header">this is my header</header>
    <h1 class="abc">This is h1</h1>
    <h2 class="xyz">this is h2</h2>
    <p class="mno">this is p</p>
    <div>
       this is div tag
       <p class=""mno">p inside div tag</p>
    </div>
    <h1 >This is h1</h1>
    <h2>this is h2</h2>
    <p>this is p</p>
    <footer id="footer">this is my footer</footer>
</body>
</html>
